<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIMETHUGS - Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: 220 50% 5%;
      --foreground: 210 40% 98%;
      --card: 220 45% 8%;
      --primary: 210 100% 50%;
      --primary-glow: 210 100% 60%;
      --secondary: 220 40% 15%;
      --muted: 220 30% 12%;
      --muted-foreground: 215 20% 60%;
      --accent: 200 100% 50%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 100vh;
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background gradients */
    .bg-gradient-1 {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, hsl(var(--primary) / 0.1) 0%, transparent 50%);
    }

    .bg-gradient-2 {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, hsl(var(--accent) / 0.08) 0%, transparent 40%);
    }

    .bg-gradient-3 {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 70% 30%, hsl(var(--primary) / 0.06) 0%, transparent 40%);
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    /* Logo container */
    .logo-container {
      position: relative;
    }

    /* Outer spinning ring */
    .outer-ring {
      position: absolute;
      inset: -1rem;
      border-radius: 50%;
      border: 2px dashed hsl(var(--primary) / 0.3);
      animation: ring-spin 3s linear infinite;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .outer-ring.show {
      opacity: 1;
    }

    /* Middle ring */
    .middle-ring {
      position: absolute;
      inset: -0.5rem;
      border-radius: 50%;
      border: 1px solid hsl(var(--primary) / 0.5);
      animation: border-glow 2s ease-in-out infinite;
      opacity: 0;
      transition: opacity 0.5s 0.2s;
    }

    .middle-ring.show {
      opacity: 1;
    }

    /* Main logo circle */
    .logo-circle {
      position: relative;
      width: 10rem;
      height: 10rem;
      border-radius: 50%;
      background: linear-gradient(to bottom right, hsl(var(--secondary)), hsl(var(--card)), hsl(var(--muted)));
      border: 2px solid hsl(var(--primary) / 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-glow 2s ease-in-out infinite;
      opacity: 0;
      transform: scale(0.75);
      transition: opacity 0.8s, transform 0.8s;
    }

    .logo-circle.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Inner glow */
    .inner-glow {
      position: absolute;
      inset: 0.5rem;
      border-radius: 50%;
      background: linear-gradient(to bottom right, hsl(var(--primary) / 0.2), hsl(var(--accent) / 0.1));
    }

    /* Custom Logo Container */
    .logo-placeholder {
      position: relative;
      width: 5rem;
      height: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-placeholder-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px dashed hsl(var(--primary) / 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-placeholder-text {
      color: hsl(var(--muted-foreground));
      font-size: 0.75rem;
      text-align: center;
    }

    /* Custom logo image styling */
    .custom-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Outer glow effect */
    .outer-glow {
      position: absolute;
      inset: -2rem;
      border-radius: 50%;
      background: hsl(var(--primary) / 0.1);
      filter: blur(24px);
      animation: pulse 2s ease-in-out infinite;
    }

    /* Brand name section */
    .brand-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .brand-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.0rem;
      font-weight: 700;
      letter-spacing: 0.3em;
      opacity: 0;
      transform: translateY(20px);
      filter: blur(10px);
      transition: opacity 0.6s, transform 0.6s, filter 0.6s;
    }

    .brand-name.show {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    .brand-name .anime {
      color: hsl(var(--primary));
      text-shadow: 0 0 20px hsl(var(--primary) / 0.8), 0 0 40px hsl(var(--primary) / 0.4);
    }

    .brand-name .thugs {
      color: hsl(var(--foreground));
    }

    /* Loading bar container */
    .loading-bar-container {
      width: 20rem;
      margin-top: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      filter: blur(10px);
      transition: opacity 0.6s 0.1s, transform 0.6s 0.1s, filter 0.6s 0.1s;
    }

    .loading-bar-container.show {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    .loading-bar-track {
      height: 4px;
      width: 100%;
      background: hsl(var(--muted));
      border-radius: 9999px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--accent)), hsl(var(--primary)));
      border-radius: 9999px;
      transition: width 0.3s ease-out;
      position: relative;
      overflow: hidden;
    }

    .loading-bar-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 1.5s infinite;
    }

    .loading-info {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .loading-text {
      color: hsl(var(--muted-foreground));
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .loading-percent {
      color: hsl(var(--primary));
      font-size: 0.75rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
    }

    /* Bottom accent line */
    .bottom-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, transparent, hsl(var(--primary) / 0.5), transparent);
    }

    /* Animations */
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px hsl(var(--primary) / 0.4), 0 0 40px hsl(var(--primary) / 0.2);
      }
      50% {
        box-shadow: 0 0 40px hsl(var(--primary) / 0.8), 0 0 80px hsl(var(--primary) / 0.4), 0 0 120px hsl(var(--accent) / 0.2);
      }
    }

    @keyframes ring-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes border-glow {
      0%, 100% { border-color: hsl(var(--primary) / 0.5); }
      50% { border-color: hsl(var(--accent) / 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Responsive */
    @media (min-width: 768px) {
      .logo-circle {
        width: 12rem;
        height: 12rem;
      }
      .logo-placeholder {
        width: 6rem;
        height: 6rem;
      }
      .brand-name {
        font-size: 3rem;
      }
      .loading-bar-container {
        width: 24rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <!-- Background gradients -->
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>
    <div class="bg-gradient-3"></div>

    <!-- Main content -->
    <div class="content">
      <!-- Logo -->
      <div class="logo-container">
        <div class="outer-ring" id="outerRing"></div>
        <div class="middle-ring" id="middleRing"></div>
        <div class="logo-circle" id="logoCircle">
          <div class="inner-glow"></div>
          <!-- Custom Logo Placeholder - Replace content below with your logo -->
          <div class="logo-placeholder">
            <!-- Option 1: Add your logo image (uncomment and update src) -->
            <!-- <img src="your-logo.png" alt="Logo" class="custom-logo"> -->
            
            <!-- Option 2: Placeholder (remove when adding real logo) -->
            <div class="logo-placeholder-inner">
              <span class="logo-placeholder-text">Add Logo</span>
            </div>
          </div>
        </div>
        <div class="outer-glow"></div>
      </div>

      <!-- Brand name -->
      <div class="brand-section">
        <h1 class="brand-name" id="brandName">
          <span class="anime">ANIME</span><span class="thugs">THUGS</span>
        </h1>

        <!-- Loading bar -->
        <div class="loading-bar-container" id="loadingBar">
          <div class="loading-bar-track">
            <div class="loading-bar-fill" id="loadingFill" style="width: 0%"></div>
          </div>
          <div class="loading-info">
            <span class="loading-text">Loading</span>
            <span class="loading-percent" id="loadingPercent">0%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom accent line -->
    <div class="bottom-line"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const outerRing = document.getElementById('outerRing');
      const middleRing = document.getElementById('middleRing');
      const logoCircle = document.getElementById('logoCircle');
      const brandName = document.getElementById('brandName');
      const loadingBar = document.getElementById('loadingBar');
      const loadingFill = document.getElementById('loadingFill');
      const loadingPercent = document.getElementById('loadingPercent');

      let progress = 0;

      // Show logo elements with delays
      setTimeout(() => {
        outerRing.classList.add('show');
        middleRing.classList.add('show');
        logoCircle.classList.add('show');
      }, 200);

      setTimeout(() => {
        brandName.classList.add('show');
      }, 800);

      setTimeout(() => {
        loadingBar.classList.add('show');
      }, 1200);

      // Progress bar animation
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(progressInterval);
        }
        loadingFill.style.width = progress + '%';
        loadingPercent.textContent = Math.round(progress) + '%';
      }, 200);
    });
  </script>
</body>
</html>
